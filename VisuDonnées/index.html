<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>TP histogramme statique</title>
    </head>
    <body>  

        <div id="graph1" class="container card p-4">
            <h2>Evolution de ... en France</h2>
            <svg style="height: 600px; width: 1000px"></svg>
            <label>
                <p>Choisissez le fait que vous voulez etudier :</p>
                <select id="selectGraph1" class="listFait"></select>
            </label>            
        </div>

        <div id="graph2" class="container card p-4">
            <h2>Evolution de ... en ...</h2>
            <svg style="height: 600px; width: 1000px;"></svg>
            <label>
                <p>Choisissez le fait que vous voulez etudier :</p>
                <select id="selectGraph2Fait" class="listFait"></select>
            </label>
            <label>
                <p>Choisissez le département que vous voulez etudier :</p>
                <select id="selectGraph2Dep" class="listDep"></select>
            </label>            
        </div>

        <div id="graph3" class="container card p-4">
            <svg style="height: 600px; width: 1000px;"></svg>
        </div>

        <div id="map" class="container card p-4">
            <svg style="height: 600px; width: 1000px;"></svg>
            <p id="nomDep"></p>
            <label>
                <p>Choisisser l'année que vous voulez étudier :</p>
                <select id="selectAnneeMap"></select>
            </label>
            <label>
                <p>Choisissez le fait que vous voulez etudier :</p>
                <select id="selectFaitMap" class="listFait"></select>
            </label>
        </div>

        <script type="module" src="src/main.js" charset="utf-8"></script>

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        -->
    </body>
</html>
