        <div id="graph1">
            <h1>Evolution de ... en France</h1>
            <svg style="height: 600px; width: 100%;"></svg>
            <label>
                <p>Choisissez le fait que vous voulez etudier :</p>

        </div>

        <div id="graph2">

        <div id="graph3">
            <svg style="height: 600px; width: 100%;"></svg>
        </div>

        <div id="map">
